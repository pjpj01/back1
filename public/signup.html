<!DOCTYPE html>
 
<html>
<head>
    <meta charset="utf-8" />
    <title>signup</title>
</head>
<body>
 
    <h1>회원가입</h1>
    <form method="post" action="/signup">
        <table>
            <tr>
                <td><label>아이디를 입력하세요</label></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><label>비밀번호를 입력하세요</label></td>
                <td><input type="text" name="password"></td>
 			</tr>
			<tr>
                <td><label>전번을 입력하세요</label></td>
                <td><input type="text" name="phone_num"></td>
 			</tr>
             <tr>
                <td><label>학번을 입력하세요</label></td>
                <td><input type="text" name="student_id"></td>
 			</tr>
             <tr>
                <td><label>이름을 입력하세요</label></td>
                <td><input type="text" name="name"></td>
 			</tr>
             <tr>
                <td><label>소속단과대학을 입력하세요</label></td>
                <td><input type="text" name="affiliation"></td>
 			</tr>
             <tr>
                <td><label>학과 입력하세요</label></td>
                <td><input type="text" name="division"></td>
 			</tr>
        
 
            <tr>
                <td><input type="submit" value="회원가입" name=""></td>
            </tr>
 
        </table>
 
    </form>
 
</body>
</html>
